<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canal de Denúncias Anônimo</title>
</head>
<body>
  <h1>Canal de Denúncias Anônimas</h1>

  <!-- Formulário de denúncia anônima -->
  <form id="form-denuncia">
    <label for="descricao">Descrição da Denúncia:</label>
    <textarea id="descricao" name="descricao" required></textarea>

    <button type="submit">Enviar Denúncia</button>
  </form>

  <!-- Exibir os códigos gerados após o envio -->
  <div id="codigo-info" style="display: none;">
    <p><strong>Código da Denúncia:</strong> <span id="codigo-denuncia"></span></p>
    <p><strong>Código de Acesso:</strong> <span id="codigo-acesso"></span></p>
  </div>

  <!-- Carregar os Scripts na Ordem Correta -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script> <!-- Arquivo de Configuração -->
  <script src="script.js"></script> <!-- Script de Envio -->
</body>
</html>
