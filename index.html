<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Anônimo</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { height: 300px; overflow-y: scroll; margin-bottom: 20px; }
        .message { padding: 5px; border-bottom: 1px solid #ccc; }
        #sendMessage { width: 100%; padding: 10px; }
    </style>
</head>
<body>
    <h2>Chat Anônimo</h2>
    <div id="messages"></div>
    <textarea id="sendMessage" placeholder="Digite sua mensagem..." rows="4"></textarea>
    <button onclick="sendMessage()">Enviar</button>

    <script src="chat.js"></script>
</body>
</html>
