<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canal de Denúncias</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("34Qr07ENkW64L11KM"); // Substitua pela sua Public Key do EmailJS
    })();
  </script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .box { border: 1px solid #ccc; padding: 20px; margin-top: 20px; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 5px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; }
    #dadosChat p { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Canal de Denúncias</h1>

  <!-- Criar novo chat -->
  <div class="box">
    <h2>Criar novo chat</h2>
    <button id="btnCriar">Criar um novo chat</button>
    <div id="dadosChat" style="display:none;">
      <p><strong>Código do Chat:</strong> <span id="codigoGerado"></span></p>
      <p><strong>Senha do Denunciante:</strong> <span id="senhaDenunciante"></span></p>
      <p><strong>Senha da Comissão:</strong> <span id="senhaComissao"></span></p>
    </div>
  </div>

  <!-- Entrar em chat existente -->
  <div class="box">
    <h2>Entrar em chat existente</h2>
    <form action="chat.html" method="GET">
      <label for="codigoChat">Código do Chat:</label>
      <input type="text" id="codigoChat" name="chat" required />

      <label for="senhaAcesso">Senha de Acesso:</label>
      <input type="password" id="senhaAcesso" name="senha" required />

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script src="firebase-config.js" type="module"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
