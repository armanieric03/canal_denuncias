<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canal de Denúncias</title>
</head>
<body>
  <form id="form-denuncia">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>

    <label for="descricao">Descrição</label>
    <textarea id="descricao" name="descricao" required></textarea>

    <label for="codigoAcesso">Código de Acesso</label>
    <input type="text" id="codigoAcesso" name="codigoAcesso" required>

    <button type="submit">Enviar Denúncia</button>
  </form>

  <!-- Carregar o Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script> <!-- Aqui fica o arquivo de configuração -->
  <script src="assests/script.js"></script> <!-- Aqui fica o script de envio -->
</body>
</html>
