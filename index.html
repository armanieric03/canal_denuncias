<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Canal de Denúncias</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .box { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
    .copiable { cursor: pointer; color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Canal de Denúncias</h1>

  <button id="btnCriar">Criar novo chat</button>

  <div id="dadosChat" class="box" style="display: none;">
    <p><strong>Código do chat:</strong> <span id="codigoGerado" class="copiable"></span></p>
    <p><strong>Senha do denunciante:</strong> <span id="senhaDenunciante" class="copiable"></span></p>
    <p><em>(Clique nos códigos para copiá-los)</em></p>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("34Qr07ENkW64L11KM");
  </script>

  <!-- Scripts principais -->
  <script type="module" src="script.js"></script>
</body>
</html>
