<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canal de Denúncias</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("SEU_PUBLIC_KEY"); // Substitua pela sua Public Key
    })();
  </script>
</head>
<body>
  <h1>Canal de Denúncias</h1>

  <div>
    <button id="btnCriar">Criar um novo chat</button>
  </div>

  <div id="dadosChat" style="display:none;">
    <p><strong>Código do Chat:</strong> <span id="codigoGerado"></span></p>
    <p><strong>Senha do Denunciante:</strong> <span id="senhaDenunciante"></span></p>
    <p><strong>Senha da Comissão:</strong> <span id="senhaComissao"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
